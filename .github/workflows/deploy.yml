name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: |
          cd landing && npm install
          cd ../convolutional-networks && npm install
          cd ../neural-networks && npm install
          cd ../reinforcement-learning && npm install

      - name: Build all projects
        run: |
          cd landing && npm run build
          cd ../convolutional-networks && npm run build
          cd ../neural-networks && npm run build
          cd ../reinforcement-learning && npm run build

      - name: Prepare deployment
        run: |
          mkdir -p dist
          # Copy built landing page to root
          cp -r landing/dist/* dist/
          # Copy shared modules
          cp -r shared dist/
          # Copy built projects
          cp -r convolutional-networks/dist dist/convolutional-networks
          cp -r neural-networks/dist dist/neural-networks
          cp -r reinforcement-learning/dist dist/reinforcement-learning

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
