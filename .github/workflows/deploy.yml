name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: |
          cd convolutional-networks && npm install
          cd ../neural-networks && npm install
          cd ../reinforcement-learning && npm install

      - name: Build all projects
        run: |
          cd convolutional-networks && npm run build
          cd ../neural-networks && npm run build
          cd ../reinforcement-learning && npm run build

      - name: Prepare deployment
        run: |
          mkdir -p dist
          # Create landing page
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Interactive AI - Educational Visualizations</title>
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                min-height: 100vh;
                color: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 2rem;
              }
              h1 {
                font-size: 3rem;
                margin-bottom: 0.5rem;
                background: linear-gradient(90deg, #00d4ff, #7c3aed);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
              }
              .subtitle {
                color: #94a3b8;
                margin-bottom: 3rem;
                font-size: 1.2rem;
              }
              .cards {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2rem;
                max-width: 1000px;
                width: 100%;
              }
              .card {
                background: rgba(255,255,255,0.05);
                border: 1px solid rgba(255,255,255,0.1);
                border-radius: 16px;
                padding: 2rem;
                text-decoration: none;
                color: #fff;
                transition: all 0.3s ease;
              }
              .card:hover {
                transform: translateY(-5px);
                border-color: rgba(124, 58, 237, 0.5);
                box-shadow: 0 20px 40px rgba(0,0,0,0.3);
              }
              .card-icon { font-size: 3rem; margin-bottom: 1rem; }
              .card-title { font-size: 1.5rem; margin-bottom: 0.5rem; }
              .card-desc { color: #94a3b8; line-height: 1.6; }
            </style>
          </head>
          <body>
            <h1>Interactive AI</h1>
            <p class="subtitle">Educational Visualizations for Understanding AI Concepts</p>
            <div class="cards">
              <a href="./neural-networks/" class="card">
                <div class="card-icon">üß†</div>
                <div class="card-title">Neural Networks</div>
                <div class="card-desc">Explore backpropagation, activation functions, loss landscapes, and gradient descent through interactive visualizations.</div>
              </a>
              <a href="./convolutional-networks/" class="card">
                <div class="card-icon">üëÅÔ∏è</div>
                <div class="card-title">Convolutional Networks</div>
                <div class="card-desc">Understand CNNs from pixels to predictions - convolutions, kernels, pooling, and famous architectures.</div>
              </a>
              <a href="./reinforcement-learning/" class="card">
                <div class="card-icon">üéÆ</div>
                <div class="card-title">Reinforcement Learning</div>
                <div class="card-desc">Learn RL fundamentals - MDPs, value functions, Q-learning, policy gradients, and exploration strategies.</div>
              </a>
            </div>
          </body>
          </html>
          EOF
          # Copy built projects
          cp -r convolutional-networks/dist dist/convolutional-networks
          cp -r neural-networks/dist dist/neural-networks
          cp -r reinforcement-learning/dist dist/reinforcement-learning

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
